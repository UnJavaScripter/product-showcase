<main>

  <section class="header">
    <h1 class="text-center">Products</h1>
    <div>
      <a href="#/about">About</a>
    </div>
  </section>

  <section class="content">
    <div class="items-container">
      <a class="item" ng-repeat="item in main.items" ng-href="#/product/{{item.id}}">
        <div class="item-data-top">
          <div class="item-price-container">
            <div class="item-price">
              {{item.currency.symbol}}{{item.price}}
            </div>
          </div>
          <img class="item-pic" ng-src="{{item.pic}}" alt="{{item.name}}" title="{{item.name}} by {{item.seller}}">
        </div>
        <div class="item-data">
          <p class="item-name">{{item.name}} by {{item.seller}}</p>
        </div>
      </a>
    </div>
  </section>

</main>
